<!DOCTYPE html>
<html>
<head>
<style>
table, th, td {
  border: 1px solid black;
  border-collapse: collapse;
}
th, td {
  padding: 5px;
  text-align: left;
}
</style>
</head>
<body>

<h2>Student Details</h2>

<table style="width:100%">
  <tr>
    <th>Student ID</th>
    <td>{{sid}}</td>
  </tr>
  <tr>
    <th>Student Name</th>
    <td>{{sname}}</td>
  </tr>
  <tr>
    <th>Gender</th>
    <td>{{gender}}</td>
  </tr>
  <tr>
    <th>Date of Birth</th>
    <td>{{dob}}</td>
  </tr>
  <tr>
    <th>City</th>
    <td>{{city}}</td>
  </tr>
  <tr>
    <th>State</th>
    <td>{{state}}</td>
  </tr>
  <tr>
    <th>Email ID</th>
    <td>{{email}}</td>
  </tr>
  <tr>
    <th>Qualification</th>
    <td>{{qual}}</td>
  </tr>
  <tr>
    <th>Stream</th>
    <td>{{stream}}</td>
  </tr>
</table>

</body>
</html>
